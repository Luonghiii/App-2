<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module học tập</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/23Hj0sKY/IMG-9083.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-border {
            background: linear-gradient(-45deg, #f87171, #fb923c, #facc15, #4ade80, #38bdf8, #818cf8, #c084fc);
            background-size: 400% 400%;
            animation: animated-gradient 5s ease infinite;
        }
        @keyframes move-blob {
            0% { transform: scale(1) translate(0px, 0px); }
            33% { transform: scale(1.1) translate(30px, -50px); }
            66% { transform: scale(0.9) translate(-20px, 20px); }
            100% { transform: scale(1) translate(0px, 0px); }
        }
        .animate-blob-1 { animation: move-blob 15s infinite ease-in-out; }
        .animate-blob-2 { animation: move-blob 18s infinite ease-in-out -5s; }
        .animate-blob-3 { animation: move-blob 20s infinite ease-in-out -10s; }

        /* Custom scrollbar for webkit browsers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(22, 27, 34, 0.5); /* A dark color matching the card background */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(229, 231, 235, 0.5);
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* A slightly lighter gray */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Lighter on hover */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Additional Styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .dark .glass-card {
            background: rgba(22, 27, 34, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #f87171, #818cf8, #4ade80);
            border-radius: calc(1rem + 2px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: blur(8px);
        }

        .glass-card:hover::before {
            opacity: 0.7;
        }
        
        /* Redesigned Horizontal Profile Card */
        .profile-card-horizontal {
            width: 100%;
            max-width: 100%;
            background: rgba(241, 245, 249, 0.6); /* Light mode glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .dark .profile-card-horizontal {
            background: rgba(22, 27, 34, 0.3); /* Darker glass for dark mode */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .glow-horizontal {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card-horizontal:hover .glow-horizontal {
            opacity: 1;
        }

        /* Avatar Styles */
        .avatar-horizontal {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateZ(30px);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .dark .avatar-horizontal {
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .light .avatar-horizontal {
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .avatar-horizontal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-horizontal::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Info Section */
        .info-horizontal {
            text-align: left;
            transform: translateZ(20px);
        }

        .name-horizontal {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .description-horizontal {
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .social-icons-horizontal {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
        }

        /* Social Icons */
        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(226, 232, 240, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dark .social-icon {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-4px) scale(1.1);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .dark .social-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.15));
        }

        /* --- Instruction Modal CSS --- */
        /* Animation */
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        /* Modal Container */
        .instruction-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75); /* bg-black bg-opacity-75 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }

        .instruction-modal {
            background-color: #f8fafc; /* bg-slate-50 */
            border: 1px solid #e2e8f0; /* border-slate-200 */
            border-radius: 1rem; /* rounded-2xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 32rem; /* max-w-lg */
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            color: #1e293b; /* text-slate-800 */
        }

        .dark .instruction-modal {
            background-color: #161b22;
            border-color: #334155; /* border-slate-700 */
            color: #ffffff;
        }

        /* Header & Tabs */
        .modal-header {
            padding: 1rem 1.5rem; /* p-4 md:p-6 */
            border-bottom: 1px solid #e2e8f0;
        }
        .dark .modal-header {
            border-bottom-color: #1e293b;
        }

        .tabs-container {
            margin-top: 1rem;
            position: relative;
        }

        .tabs-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #e2e8f0;
            background-color: #f1f5f9; /* bg-slate-100 */
            padding: 0.25rem;
            border-radius: 0.5rem;
        }
        .dark .tabs-wrapper {
            border-color: #334155;
            background-color: rgba(30, 41, 59, 0.5);
        }

        .tab-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #9333ea; /* text-purple-600 */
        }
        .dark .tab-button.active {
            color: #c084fc; /* text-purple-400 */
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 4px;
            background-color: #a855f7; /* bg-purple-500 */
            border-radius: 9999px;
            transition: all 0.3s ease-out;
        }

        /* Steps Styling */
        .warning-box {
            background-color: #44222a;
            border: 1px solid rgba(239, 68, 68, 0.5); /* red-500/50 */
            border-radius: 1rem;
            padding: 1rem;
        }

        .ban-box {
            background-color: #292524;
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 1rem;
        }

        .step-box-dark {
            background-color: #292524;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .step-box-green {
            background-color: #164e3b;
            border: 1px solid rgba(34, 197, 94, 0.5); /* green-500/50 */
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .step-box-amber {
            background-color: #4a3a1d;
            border: 1px solid rgba(245, 158, 11, 0.5); /* amber-500/50 */
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
        }

        /* Footer */
        .modal-footer {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dark .modal-footer {
            border-top-color: #1e293b;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            color: #334155;
        }
        .dark .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary {
            padding: 0.5rem 1.25rem;
            background-color: rgba(168, 85, 247, 0.2); /* purple-500/20 */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(192, 132, 252, 0.5); /* purple-400/50 */
            border-radius: 9999px;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: rgba(168, 85, 247, 0.3);
        }
    </style>
